<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="Logo da Trybewarts, um T com uma forma ao redor.">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" method="get">
      <label for="email">Email: </label>
      <input class="email" type="email" name="email" placeholder="Email">
      <label for="email">Senha: </label>
      <input class="senha" type="password" name="password" placeholder="Senha"> 
      <button class="button" type="submit">Entrar</button>
    </form>
  </header>
  <main>
      <form id="evaluation-form">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
        <input type="email" id="input-email" placeholder="Email">
      </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
