<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="Logo da Trybewarts, um T com uma forma ao redor.">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" method="get">
      <label for="email">Email: </label>
      <input class="email" type="email" name="email" placeholder="Email">
      <label for="email">Senha: </label>
      <input class="senha" type="password" name="password" placeholder="Senha"> 
      <button class="button" type="submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="name-lastname">
        <input type="text" id="input-name" placeholder="Nome" class="validation">
        <input type="text" id="input-lastname" placeholder="Sobrenome" class="validation">
      </div>
      <div>
        <input type="email" id="input-email" placeholder="Email" class="validation">
        <select id="house" class="validation" required>
          <option value="">Escolha uma casa </option>
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
        <label id="label-family" for="family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend" >Frontend
          <input type="radio" name="family" value="Backend" >Backend
          <input type="radio" name="family" value="FullStack" >Fullstack
      <div>
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <input type="checkbox" value="HoFs" class="cb-content">HoFs
          <input type="checkbox" value="Jest" class="cb-content">Jest
          <input type="checkbox" value="Promises" class="cb-content">Promises
          <input type="checkbox" value="React" class="cb-content">React
          <input type="checkbox" value="SQL" class="cb-content">SQL
          <input type="checkbox" value="Python" class="cb-content">Python
      </div>
      <div>
          <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>
      <div>
        <p id="counter">500</p>
          <label for="areadetexto" class="textarea">Deixe seu comentário: </label>
          <textarea id="textarea" name="areadetexto" maxlength="500" class="validation"></textarea>
      </div>
      <div>
          <label for="checkbox" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="checkbox" id="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    <footer>Direitos reservados à Trybewarts©</footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
